<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Application Form</title>
</head>
<body>

<header>
    <h1>AltSchool Application Form</h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="form.html">Application Form</a>
    </nav>
</header>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Program Information</legend>
            <label for="school">Select School:</label>
            <select id="school" name="school" required>
                <option value="engineering">School of Engineering</option>
                <option value="product">School of Product</option>
                <option value="data">School of Data</option>
            </select><br><br>

            <label for="track">Select Track:</label>
            <select id="track" name="track" required>
                <option value="frontend">Frontend Engineering</option>
                <option value="backend">Backend Engineering</option>
                <option value="cloud">Cloud Engineering</option>
                <option value="cybersecurity">Cybersecurity</option>
                <option value="design">Product Design</option>
                <option value="marketing">Product Marketing</option>
                <option value="management">Product Management</option>
                <option value="analysis">Data Analysis</option>
                <option value="science">Data Science</option>
                <option value="engineering">Data Engineering</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            <label for="experience">Do you have prior experience?</label>
            <input type="radio" id="yes" name="experience" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="experience" value="no">
            <label for="no">No</label><br><br>

            <label for="message">Tell us about yourself:</label><br>
            <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>
        </fieldset>

        <button type="submit">Submit Application</button>
    </form>
</main>

</html>
